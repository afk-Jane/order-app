<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./img/">
    <title>BestellApp</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <section>
        <header>
            <img src="./img/Logo/Logo.png" id="logo">
            <a href="">
                <img src="">
            </a>
        </header>
    </section>
    <section>    
        <div class="basket">
            <h2>Warenkorb</h2>
            <div class="current-basket" id="current-basket">
            </div>
            <div class="fancy-line">
            </div>
            <div class="bill">
                <table>
                    <tr class="subtotal">
                        <td class="">
                            Zwischensumme
                        </td>
                        <td class="" id="subtotal-sum">
                            Ich bin eine kleine Summe
                        </td>
                    </tr>
                    <tr class="deliverycost">
                        <td class="">
                            Lieferkosten
                        </td>
                        <td class="">
                            4€
                        </td>
                    </tr>
                    <tr class="total">
                        <td class="">
                            Gesamt
                        </td>
                        <td class="" id="total-price">
                            ich bin eine größere Summe
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </section>
    <div class="container">
        <section>
            <div>
                <div class="bg-img" id="welcome-img">
                </div>
            </div>
            <div class="restaurant-logo">
            </div>
            <div class="restaurant-data">
                <h1 id="restaurant-name"></h1>
                <p class="rating" id="rating-p-tag">
                    Bewertung (4,2 von 5 Stern)
                </p>
            </div>
            <nav class="food-navbar">
                <a href="#main-dish">Hauptgericht</a>
            </nav>
        </section>
        <section id="main-dish">
            <div class="food-bg-img" id="main-dish-food-bg">
            </div>
            <h2>Hauptgericht</h2>
            <div id="div-for-main-dishes">
                <div class="a-dish" id="$">
                    <h3 id="dish-name-$"></h3>
                    <button class="add-btn" id="add-btn">+</button>
                    <p class="dish-description" id="dish-description-$"></p>
                    <p class="dish-price" id="dish-price-$"></p>
                </div>
            </div>
        </section>
        id="side-dish">
            <div class="food-bg-img" id="side-dish-food-bg">
            </div>
            <h2>Beilage</h2>
            <div id="div-for-side-dishes">
                <div class="a-dish" id="$">
                    <h3 id="dish-name-$"></h3>
                    <button class="add-btn" id="add-btn">+</button>
                    <p class="dish-description" id="dish-description-$"></p>
                    <p class="dish-price" id="dish-price-$"></p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./img/delivery-app/Favicon/favicon-32x32.png">
    <title>BestellApp</title>
    <link rel="stylesheet" href="./css/basket.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./scripts/db.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./scripts/script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body onload="init()">
        <section>
            <header>
                <img src="./img/delivery-app/Logo/Logo.png" id="logo">
                <a href="">
                    <img src="">
                </a>
                <div class="basket-menu display-none">
                    <p class="basket-menu-p-tag"></p>
                    <img src="./img/delivery-app/shopping-cart.png">
                </div>
            </header>
        </section>
        <div class="container">
            <section class="content-wrapper">
                <section class="content">
                    <section class="display-restaurant">
                            <img src="./img/restaurant/DAS_BUFFET_logo.jpg" class="restaurant-logo" id="restaurant-logo">
                            <div class="bg-img" id="welcome-img">
                        </div>
                        <div class="restaurant-data">
                            <h1 id="restaurant-name">DAS BUFFET</h1>
                            <p class="rating" id="rating-p-tag">
                                Bewertung (4,2 von 5 Sternen)
                            </p>
                            <p class="restaurant-description">
                                Frage nicht was ein Buffet, einfach DAS BUFFET!
                            </p>
                            <p class="delivery-fee">
                                Die Lieferkosten betragen: 3€
                            </p>
                        </div>
                        <nav class="food-navbar">
                            <a href="#main-dishes">Hauptgericht</a>
                            <a href="#pizzas">Pizza</a>
                            <a href="#side-dishes">Beilagen</a>                    
                            <a href="#desserts">Desserts</a>
                        </nav>
                    </section>
                    <section class="main-dishes" id="main-dishes">
                        <div class="food-bg-img" id="main-dish-food-bg">
                        </div>
                        <h2>Hauptgericht</h2>
                        <div id="div-for-main-dishes">      
                        </div>
                    </section>
                    <section class="pizzas" id="pizzas">
                        <div class="food-bg-img" id="pizza-bg">
                        </div>
                        <h2>Pizza</h2>
                        <div id="div-for-pizzas">
                        </div>
                    </section>
                    <section class="side-dishes" id="side-dishes">
                        <div class="food-bg-img" id="side-dish-food-bg">
                        </div>
                        <h2>Beilage</h2>
                        <div id="div-for-side-dishes">   
                        </div>
                    </section>
                    <section class="desserts" id="desserts">
                        <div class="food-bg-img" id="dessert-food-bg">
                        </div>
                        <h2>Dessert</h2>
                        <div id="div-for-desserts">   
                        </div>
                    </section>
                </section>
                <section class="basket-wrapper"> 
                    <div class="basket">   
                        <h2>Warenkorb</h2>
                        <div class="fancy-line"></div>
                        <div class="current-basket" id="current-basket">
                        </div>
                        <div class="fancy-line">
                        </div>
                        <div class="bill">
                            <table class="bill-table">
                                <tr class="subtotal">
                                    <td class="">
                                        Zwischensumme
                                    </td>
                                    <td class="price-tags" id="subtotal-sum">   
                                    </td>
                                </tr>
                                <tr class="deliverycost">
                                    <td class="">
                                        Lieferkosten
                                    </td>
                                    <td class="price-tags">
                                        3€
                                    </td>
                                </tr>
                                <tr class="total">
                                    <td class="">
                                        Gesamt
                                    </td>
                                    <td class="price-tags" id="total-price">
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </section>
            </section>
        </div>
        <button class="basket-toggle-btn" id="basket-toggle-btn">
            Warenkorb (<p id="cart-total-price">0.00</p>€)
        </button>
        <footer>
            <div class="mini-logo"></div>
        </footer>
        <div class="basket-overlay display-none" id="basket-overlay">
            <div class="basket-O">
                <button class="basket-O-close-btn" id="close-basket">X</button>
                <h2>Warenkorb</h2>
                <div class="current-basket-O" id="current-basket-overlay">
                </div>
                <div class="fancy-line-O"></div>
                <div class="bill-O">
                    <table>
                        <tr class="subtotal-O">
                            <td>Zwischensumme</td>
                            <td class="price-tags-O" id="subtotal-sum"></td>
                        </tr>
                        <tr class="deliverycost-O">
                            <td>Lieferkosten</td>
                            <td class="price-tags-O">3€</td>
                        </tr>
                        <tr class="total-O">
                            <td>Gesamt</td>
                            <td class="price-tags-O" id="total-price"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>      
</body>
</html>

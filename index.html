<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./img/delivery-app/Favicon/favicon-32x32.png">
    <title>BestellApp</title>
    <link rel="stylesheet" href="./css/basket.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./scripts/db.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./scripts/script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body onload="init()">
    <section>
        <header>
            <img src="./img/delivery-app/Logo/Logo.png" id="logo">
            <a href="">
                <img src="">
            </a>
        </header>
    </section>
    <section class="content-wrapper">
        <section class="content">
            <section class="display-restaurant">
                    <img src="./img/restaurant/DAS_BUFFET_logo.jpg" class="restaurant-logo" id="restaurant-logo">
                    <div class="bg-img" id="welcome-img">
                </div>
                <div class="restaurant-data">
                    <h1 id="restaurant-name">DAS BUFFET</h1>
                    <p class="rating" id="rating-p-tag">
                        Bewertung (4,2 von 5 Sternen)
                    </p>
                    <p class="restaurant-description">

                    </p>
                </div>
                <nav class="food-navbar">
                    <a href="#main-dish">Hauptgericht</a>
                    <a href="#pizza">Pizza</a>
                    <a href="#side-dish">Beilagen</a>
                </nav>
            </section>
            <section id="main-dish">
                <div class="food-bg-img" id="main-dish-food-bg">
                </div>
                <h2>Hauptgericht</h2>
                <div id="div-for-main-dishes">      
                </div>
            </section>
            <section id="side-dish">
                <div class="food-bg-img" id="side-dish-food-bg">
                </div>
                <h2>Beilage</h2>
                <div id="div-for-side-dishes">   
                </div>
            </section>
            <section id="pizzas">
                <div class="food-bg-img" id="pizza-bg">
                </div>
                <h2>Pizza</h2>
                <div id="div-for-pizzas">
                </div>
            </section>
            <section id="desserts">
                <div class="food-bg-img" id="dessert-food-bg">
                </div>
                <h2>Dessert</h2>
                <div id="div-for-desserts">   
                </div>
            </section>
        </section>
        <section class="basket-wrapper"> 
            <div class="basket">   
                <h2>Warenkorb</h2>
                <div class="current-basket" id="current-basket">
                </div>
                <div class="fancy-line">
                </div>
                <div class="bill">
                    <table>
                        <tr class="subtotal">
                            <td class="">
                                Zwischensumme
                            </td>
                            <td class="" id="subtotal-sum">
                                Ich bin eine kleine Summe
                            </td>
                        </tr>
                        <tr class="deliverycost">
                            <td class="">
                                Lieferkosten
                            </td>
                            <td class="">
                                3€
                            </td>
                        </tr>
                        <tr class="total">
                            <td class="">
                                Gesamt
                            </td>
                            <td class="" id="total-price">
                                ich bin eine größere Summe
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </section>
    </section>
       
</body>
</html>
